<div class="row">
	<div class="col-lg-6 col-lg-offset-3 col-sm-8 col-sm-offset-2">
		<h2>Register</h2>
		<div class="panel panel-default">
			<div class="panel-body">
				<div ng-show="error" class="alert alert-danger show-hide" role="alert">{{error}}</div>
				<form ng-submit="register()" role="form">
					<p><a href="/#login">Already registered?</a></p>
					<div class="form-group">
						<input type="email" ng-model="user.email" placeholder="Email" class="form-control">
					</div>
					<div class="form-group">
						<input type="password" ng-model="user.password" placeholder="Password" class="form-control">
					</div>
					<input type="submit" value="Register" class="btn btn-primary">
				</form>
			</div>
		</div>
	</div>
</div>
